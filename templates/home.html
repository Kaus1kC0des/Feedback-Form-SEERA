<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css">
    <title>Please give us your feedback!</title>
</head>
<body>

    <div class="container">
        <img src="../static/logo.png" alt="Department of Artificial Intelligence and Machine Learning" class="logo">
        {% if message %}
            <p class="message" color="red">{{ message | safe }}</p>
        {% endif %}
        <form action="/" method="POST">
            <div class="form-group">
                <h3>Student Name</h3>
                <input
                        type="text"
                        name="student"
                        placeholder="Ex: John Doe"
                >
            </div>
            <div class="form-group">
                <h3>Teaching</h3>
                <input type="radio" name="rating" value="1"/> 1
                <input type="radio" name="rating" vddddddddddalue="2"/> 2
                <input type="radio" name="rating" value="3"/> 3
                <input type="radio" name="rating" value="4"/> 4
                <input type="radio" name="rating" value="5"/> 5
                <input type="radio" name="rating" value="6"/> 6
                <input type="radio" name="rating" value="7"/> 7
                <input type="radio" name="rating" value="8"/> 8
                <input type="radio" name="rating" value="9"/> 9
                <input type="radio" name="rating" value="10" checked/> 10
            </div>
            <div class="form-group">
                <h3>Topic</h3>
                <input type="text" name="topic" placeholder="Tell us the topic you were taught!"/>
            </div>
            <div class="form-group">
                <h3>Comments</h3>
                <textarea name="comments" id="" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>

</body>
</html>
